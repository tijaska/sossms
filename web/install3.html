
<!DOCTYPE html>
<html>
	<head>
		<title>Install PWA</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href='images/SoS.png' type='image/x-icon' />
		<script>
			if (location.search == "?auto")  // auto bounce back if ?auto parm in URL
				window.location = decodeURIComponent(location.hash.substr(1))
		</script>
	</head>
	<body>
		<button onclick="window.location = decodeURIComponent(location.hash.substr(1))">Install</button>
	</body>
</html>
