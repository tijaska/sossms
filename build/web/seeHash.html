<!DOCTYPE html>
<html>
	<head>
		<title>See search and hash parameters</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script>
			function init() {
				document.getElementById("href").innerHTML = window.location.href;
				document.getElementById("search").innerHTML = window.location.search;
				document.getElementById("hash").innerHTML = window.location.hash;
			}
		</script>
	</head>
	<body onload="init()">
		<h2>See search and hash parameters</h2>
		<p>window.location.href="<span id="href"></span>"</p>
		<p>window.location.search="<span id="search">"</span></p>
		<p>window.location.hash="<span id="hash"></span>"</p>
	</body>
</html>
