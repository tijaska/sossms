<!DOCTYPE html>
<html>

<head>
  <title>Display network location info</title>
  <link rel='icon' href='images/SoS.png' type='image/x-icon' />
</head>

<body onload="init()">
<h2>Display network location info</h2>
<p>Network info returned by ipinfo.io based on your network address:</p>
<p id="result"></p>
  <script>
	function init() {
		let result = document.getElementById("result");
		fetch("https://ipinfo.io/json?token=d3e358ef23e96b")  // 41.50.100.113/
		.then(function (response) {
		return response.json();
		})
		.then(function (myJson) {
//		console.log("Then: " + myJson.country);
		for (let key in myJson) {
			console.log(key + ':"' + myJson[key] + '"');
			result.innerHTML += key + ':"' + myJson[key] + '"<br>'
		}
		})
		.catch(function (error) {
		console.log("Error: " + error);
		});
	}
  </script>
</body>

</html>
